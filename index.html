<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pesquisa Usuário</title>
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="src/index.css" />
        <link rel="stylesheet" href="src/menu.css" />
        <link rel="stylesheet" href="src/footer-with-logo.css" />

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script defer src="./src/index.js"></script>
    </head>
    <body>
        <div class="contentMenu">
            <nav class="navbar">
                <img src="img/pre_requisitos.png" alt="imagem" class="navbar__logo" />
                <img src="img/igti-logo-green.png" alt="imagem" class="navbar__logo" />
                <img src="img/parceirosAtivo.png" alt="imagem" class="navbar__logo" />

                <ul class="navbar__menu">
                  <input id="filtro-pesquisa" class="button--sign-up" placeholder="Pesquisar"/>
                  
                </ul>
            </nav>
        </div>

        <div class="register-container">
            <div class="content">
                <section>
                    <h1> Estatísticas </h1>
                    <h2>Dados: <span id="dados"></span></h2>
                    <div id="dadosEstatisticas"></div>
                </section>
                <section class="profile-container">
                    <ul class="card" id="itemContainer">
                        <!-- JavaScript -->
                    </ul>
                </section>
            </div>
        </div>

        <footer id="myFooter">
            <div class="second-bar">
                <div class="container">
                    <h2 class="logo"><a href=""> <img src="img/igti-logo-green.png" alt="airbnb logo" class="navbar__logo" /> </a></h2>
                    <div class="social-icons">
                        <a href="https://twitter.com/rebeca_nonato" class="twitter"><i class="fa fa-twitter"></i></a>
                        <a href="https://www.linkedin.com/in/rebecanonato89/" class="facebook"><i class="fa fa-linkedin"></i></a>
                        <a href="https://github.com/REBECANONATO" class="instagram"><i class="fa fa-github"></i></a>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
